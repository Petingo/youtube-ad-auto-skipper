<head>

<body class="p-3 text-center" style="width: 300px;">
    <div class="card mb-3">
        <h6 class="card-header">Delay Settings</h6>
        <div class="card-body">
            <div class="container">
                <div class="row mb-3">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text" style="width: 120px">Video AD</span>
                        </div>
                        <input type="text" class="form-control" id="videoAdDelay" aria-label="time in second">
                        <div class="input-group-append">
                            <span class="input-group-text">s</span>
                        </div>
                    </div>
                </div>
                <div class="row mb-4">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text" style="width: 120px">Overlay Ad</span>
                        </div>
                        <input type="text" class="form-control" id="overlayAdDelay" aria-label="time in second">
                        <div class="input-group-append">
                            <span class="input-group-text">s</span>
                        </div>
                    </div>
                </div>
                <div class="row mb-4">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text" style="width: 120px">Overlay Ad</span>
                        </div>
                        <input type="text" class="form-control" id="nextVideoDelay" aria-label="time in second">
                        <div class="input-group-append">
                            <span class="input-group-text">s</span>
                        </div>
                    </div>
                </div>

                <div class="mb-3"><button type="button" class="w-100 btn btn-primary" id="save">Save</button></div>
                <div class="text-center " style="color:#777777"><span class="text-center" id="status"></span></div>
            </div>
        </div>
    </div>
